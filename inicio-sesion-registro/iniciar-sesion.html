<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header class="header">
        <h1 class="header__brand">Badra Home</h1>
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Inicia Sesión</h2>
            <form class="login__container--form">
                <input class="input" type="text" placeholder="Ingresa tu correo electrónico">
                <input class="input" type="password" placeholder="Ingresa tu contraseña">
                <button class="button">Iniciar Sesión</button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" name="" id="cbox1" value="checkbox">Recuérdame
                    </label>
                    <a href="#">Olvidé mi contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div><img src="./iconos/icons8-logo-de-google-30.png" alt="Google">Inicia Sesión con Google</div>
                <div><img src="./iconos/icons8-facebook-30.png" alt="Facebook">Inicia Sesión con Facebook</div>
            </section>
            <p class="login__container--register">¿No tienes ninguna cuenta?<a href="registro.html">Regístrate</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="#">Términos y Condiciones</a>
        <a href="#">Privacidad</a>
        <a href="#">Centro de Ayuda</a>
    </footer>
    
</body>
</html>
